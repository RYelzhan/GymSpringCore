allowed.prefixes=/authentication,/h2-console,/admin,/v3/api-docs

# Custom properties
cors.allowed-origins=https://editor.swagger.io

# Database
spring.datasource.url=jdbc:h2:mem:test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.data-locations=classpath:sql/user-data.sql, classpath:sql/training_type-data.sql, classpath:sql/trainee-data.sql, classpath:sql/trainer-data.sql, classpath:sql/training-data.sql, classpath:sql/trainee_trainer-data.sql

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

